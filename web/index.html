<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>File Integrity Monitor</title>
</head>
<body>

    <header>
        <span id="message_id">Welcome</span>
    </header>
    <div class="container">
        <div class="inputFields">
        <div id="JSON_options">
            <label style="min-width: 120px;">Enter JSON: </label>
            <input type="text" id="jsonSearch" placeholder="Enter JSON path">
            <button type="submit" class="button" style="min-width: 80px; margin-left: 30px;" id="JSON_button">Get</button>
        </div>
        <div>
            <label style="min-width: 120px;">Enter folder: </label>
            <input type="text" id="folderSearch" placeholder="Enter folder path">
            <!--<button type="submit"><i class="folder_search">Search Folder: </button>-->
            <button type="submit" class="button" style="min-width: 80px; margin-left: 30px;" id="folder_button">Get</button>
        </div>
        <div>
            <label style="min-width: 120px;">Save as: </label>
            <input type="text" id="jsonSave" placeholder="Enter file name">
            <button type="submit" class="button" style="min-width: 80px; margin-left: 30px;" id="save_button">Get</button>
        </div>
        </div>

        <div class="hash_container">
            <table class="table" id="table_body">
                
            </table>
        </div>
    </div>

    <script src="/eel.js" ></script>
    <script src="script.js"></script>

</body>
</html>
